<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso Basico</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Codigo de Acceso</h1>
    <p class="info">Ingrese el codigo</p>
    <input type="text" class="code">
    <button class="btn" onclick="
      dataInfo = document.querySelector('.info')
      codigo = document.querySelector('.code')
      console.log(dataInfo)
      console.log(codigo.value)
      if(codigo.value == 'rimar'){
        dataInfo.innerHTML = 'AUTORIZADO'
        dataInfo.style.border = '1px solid green'
        dataInfo.style.borderRadius = '8px'
        dataInfo.style.backgroundColor = 'green'
        dataInfo.style.color = 'white'
      } else {
        dataInfo.innerHTML = 'DENEGADO'
        dataInfo.style.border = '1px solid red'
        dataInfo.style.borderRadius = '8px'
        dataInfo.style.backgroundColor = 'red'
        dataInfo.style.color = 'white'
      }    
    ">Enviar</button>
  </div>  
  
</body>
</html>
